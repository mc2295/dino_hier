compute_precision:
  grad_scaler: true
  teacher:
    supervised_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
  student:
    supervised_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32
    domain_head:
      sharding_strategy: SHARD_GRAD_OP
      mixed_precision:
        param_dtype: fp16
        reduce_dtype: fp16
        buffer_dtype: fp32

ibot:
  separate_head: true
  #head_n_prototypes: 131072
data_transform: "default"
train:
  batch_size_per_gpu: 64 #vitg 26+, vitl: 56, vits:152, vitb:120 for 8 node
  num_workers: 25
  OFFICIAL_EPOCH_LENGTH: 500  # 1250
  dataset_path: HemaStandardDataset:root=/lustre/groups/shared/users/peng_marr/DinoBloomv2/hematology_patches:shuffle=1
  centering: sinkhorn_knopp
  drop_path_rate: 0.4
  ffn_layer: swiglufused
  block_chunks: 0  # for distributed training

teacher:
  momentum_teacher: 0.994
  teacher_temp: 0.02
optim:
  epochs: 200  # 500
  weight_decay_end: 0.05 #orig: 0.2
  base_lr: 2.0e-04  # learning rate for a batch size of 1024
  warmup_epochs: 20  # 80
  layerwise_decay: 1.0
  name: Adamw

evaluation:
  eval_period_iterations: 1000

student:
  arch: dinov2_vitl14
  patch_size: 14
crops:
  global_crops_scale:
  - 0.32 #0.32 default
  - 1.0
  local_crops_size: 98
  local_crops_number: 1
dino:
  head_bottleneck_dim: 384 #vits: 256, vitl: 384 
  smooth_rank_loss_weight: 0.0
  koleo_loss_weight: 0.0

supervised:
  loss_weight: 1.0
  dicts: [{head: "MLP", n_classes: 25, losses: ["HierCrossEntropy"]}]
  wait_iter: -1  # 0
